  <div class="main">
      <div class="header">
          <img src="./images/oaulogosmaller.png">
      </div>
      <div class="progress">
          <p>INTECU, OAU</p>
      </div>
      <div class="container">
          <div class="container1">
              <div class="container-title">
                  <p>System Details</p>
              </div>
              <div class="field" >
                  <p class="value"id="model"></p>
                  <p class="key">Model</p>
              </div>

              <div class="field" >
                  <p class="value" id="cpuName"></p>
                  <p class="key">CPU Name</p>
              </div>
              <div class="field">
                  <p class="value" id="cpuSpeed"></p>
                  <p class="key">CPU Speed</p>
              </div>
          </div>
          <div class="container2">
              <div class="container-title">
                  <p>Network Details</p>
              </div>
              <div class="field" >
                  <p class="value" id="ipAddress"></p>
                  <p class="key" >IP Address</p>
              </div>

              <div class="field">
                  <p class="value" id="gateway"></p>
                  <p class="key" >Gateway</p>
              </div>
              <div class="field" id="speed">
                  <p class="value">=</p>
                  <p class="key">Speed</p>
              </div>

          </div>
      </div>
      <div class="footer">
          <button>Login</button>
          <button>Continue to Browse</button>
      </div>
  </div>

    <script src="js/render.js"></script>
